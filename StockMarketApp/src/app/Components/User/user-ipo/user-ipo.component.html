<button class="btn btn-info" (click)="GetIpoList()">Get IPO list</button>
<ul>
    <li *ngFor="let ipoDetail of ipoDetails">
      <p>
        Company Id : {{ ipoDetail.companyid }} • Price per share {{ ipoDetail.pricepershare }} • Issue date {{ ipoDetail.opendatetime | date}}
      </p>
    </li>
</ul>
